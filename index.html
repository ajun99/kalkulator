<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="kalkulator">
		<input type="text" class="layar-kalkulator" value="0" disabled/>
		<div class="tombol-kalkulator">
			<div class="row">
				<button class="bersihkan-semua">AC</button>
				<button class="persentase">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="nomor" value="7">7</button>
				<button class="nomor" value="8">8</button>
				<button class="nomor" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="nomor" value="4">4</button>
				<button class="nomor" value="5">5</button>
				<button class="nomor" value="6">6</button>
				<button class="operator" value="-">-</button>
			</div>
			<div class="row">
				<button class="nomor" value="1">1</button>
				<button class="nomor" value="2">2</button>
				<button class="nomor" value="3">3</button>
				<button class="operator" value="+">+</button>
			</div>
			<div class="row">
				<button class="nomor nol-btn" value="0">0</button>
				<button class="desimal" value=".">.</button>
				<button class="total">=</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
